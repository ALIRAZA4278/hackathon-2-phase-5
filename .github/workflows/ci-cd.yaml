name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set lowercase repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build reminder consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/reminder
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/reminder-consumer:${{ github.sha }}
      - name: Build recurring consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/recurring
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/recurring-consumer:${{ github.sha }}
      - name: Build audit consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/audit
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/audit-consumer:${{ github.sha }}
      - name: Build notification consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/notification
          push: false
          tags: ghcr.io/${{ env.REPO_LC }}/notification-consumer:${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt
      - name: Run backend health check
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          BETTER_AUTH_SECRET: "test-secret-for-ci"
        run: |
          cd backend
          python -c "from app.main import app; print('Backend imports OK')"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run frontend type check
        run: cd frontend && npx tsc --noEmit || true

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  push:
    runs-on: ubuntu-latest
    needs: [test, scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set lowercase repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/backend:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/backend:latest
      - name: Push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/frontend:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/frontend:latest
      - name: Push reminder consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/reminder
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/reminder-consumer:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/reminder-consumer:latest
      - name: Push recurring consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/recurring
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/recurring-consumer:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/recurring-consumer:latest
      - name: Push audit consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/audit
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/audit-consumer:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/audit-consumer:latest
      - name: Push notification consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/notification
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/notification-consumer:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/notification-consumer:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'
      - name: Install OCI CLI
        run: |
          curl -L -o install.sh https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
          bash install.sh --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config << OCIEOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          OCIEOF
      - name: Configure kubectl for OKE
        run: |
          oci ce cluster create-kubeconfig \
            --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
            --file $HOME/.kube/config \
            --region ${{ secrets.OCI_REGION }} \
            --token-version 2.0.0 \
            --kube-endpoint PUBLIC_ENDPOINT
          kubectl get nodes
      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-app helm/todo-app/ \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set reminder.image.tag=${{ github.sha }} \
            --set recurring.image.tag=${{ github.sha }} \
            --set audit.image.tag=${{ github.sha }} \
            --set notification.image.tag=${{ github.sha }} \
            --wait --timeout 5m
      - name: Smoke test
        run: |
          kubectl wait --for=condition=ready pod -l app=todo-backend --timeout=120s
          kubectl wait --for=condition=ready pod -l app=todo-frontend --timeout=120s
          echo "Deployment healthy"

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Install OCI CLI
        run: |
          curl -L -o install.sh https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
          bash install.sh --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config << OCIEOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          OCIEOF
      - name: Configure kubectl for OKE
        run: |
          oci ce cluster create-kubeconfig \
            --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
            --file $HOME/.kube/config \
            --region ${{ secrets.OCI_REGION }} \
            --token-version 2.0.0 \
            --kube-endpoint PUBLIC_ENDPOINT
      - name: Rollback
        run: |
          helm rollback todo-app 0 --wait --timeout 3m
          echo "Rollback completed"
