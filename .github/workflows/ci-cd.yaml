name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  REMINDER_IMAGE: ghcr.io/${{ github.repository }}/reminder-consumer
  RECURRING_IMAGE: ghcr.io/${{ github.repository }}/recurring-consumer
  AUDIT_IMAGE: ghcr.io/${{ github.repository }}/audit-consumer
  NOTIFICATION_IMAGE: ghcr.io/${{ github.repository }}/notification-consumer

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build reminder consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/reminder
          push: false
          tags: ${{ env.REMINDER_IMAGE }}:${{ github.sha }}
      - name: Build recurring consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/recurring
          push: false
          tags: ${{ env.RECURRING_IMAGE }}:${{ github.sha }}
      - name: Build audit consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/audit
          push: false
          tags: ${{ env.AUDIT_IMAGE }}:${{ github.sha }}
      - name: Build notification consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/notification
          push: false
          tags: ${{ env.NOTIFICATION_IMAGE }}:${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt
      - name: Run backend health check
        run: |
          cd backend
          python -c "from app.main import app; print('Backend imports OK')"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run frontend type check
        run: cd frontend && npx tsc --noEmit || true

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  push:
    runs-on: ubuntu-latest
    needs: [test, scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest
      - name: Push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
      - name: Push reminder consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/reminder
          push: true
          tags: |
            ${{ env.REMINDER_IMAGE }}:${{ github.sha }}
            ${{ env.REMINDER_IMAGE }}:latest
      - name: Push recurring consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/recurring
          push: true
          tags: |
            ${{ env.RECURRING_IMAGE }}:${{ github.sha }}
            ${{ env.RECURRING_IMAGE }}:latest
      - name: Push audit consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/audit
          push: true
          tags: |
            ${{ env.AUDIT_IMAGE }}:${{ github.sha }}
            ${{ env.AUDIT_IMAGE }}:latest
      - name: Push notification consumer
        uses: docker/build-push-action@v5
        with:
          context: ./consumers/notification
          push: true
          tags: |
            ${{ env.NOTIFICATION_IMAGE }}:${{ github.sha }}
            ${{ env.NOTIFICATION_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-app helm/todo-app/ \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set reminder.image.tag=${{ github.sha }} \
            --set recurring.image.tag=${{ github.sha }} \
            --set audit.image.tag=${{ github.sha }} \
            --set notification.image.tag=${{ github.sha }} \
            --wait --timeout 5m
      - name: Smoke test
        run: |
          kubectl wait --for=condition=ready pod -l app=todo-backend --timeout=120s
          kubectl wait --for=condition=ready pod -l app=todo-frontend --timeout=120s
          echo "Deployment healthy"

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
      - name: Rollback
        run: |
          helm rollback todo-app 0 --wait --timeout 3m
          echo "Rollback completed"
