apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-dashboards
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  todo-platform.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "HTTP Request Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])",
              "legendFormat": "{{`{{method}}`}} {{`{{endpoint}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "reqps" }
          }
        },
        {
          "title": "HTTP Request Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "p95 {{`{{endpoint}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "s" }
          }
        },
        {
          "title": "Service Health (Up/Down)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "up",
              "legendFormat": "{{`{{job}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "DOWN", "color": "red" }, "1": { "text": "UP", "color": "green" } } }
              ]
            }
          }
        },
        {
          "title": "Event Flow Rate (by topic)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "targets": [
            {
              "expr": "rate(events_published_total[5m])",
              "legendFormat": "{{`{{topic}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "evt/s" }
          }
        },
        {
          "title": "Events Consumed (by consumer)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "targets": [
            {
              "expr": "rate(events_consumed_total[5m])",
              "legendFormat": "{{`{{consumer}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "evt/s" }
          }
        },
        {
          "title": "AI Tool Calls (by tool)",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "targets": [
            {
              "expr": "increase(ai_tool_calls_total[1h])",
              "legendFormat": "{{`{{tool_name}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "short" }
          }
        },
        {
          "title": "AI Tool Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(ai_tool_duration_seconds_bucket[5m]))",
              "legendFormat": "{{`{{tool_name}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "s" }
          }
        },
        {
          "title": "Error Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "targets": [
            {
              "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
              "legendFormat": "5xx {{`{{endpoint}}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "reqps", "color": { "mode": "fixed", "fixedColor": "red" } }
          }
        },
        {
          "title": "Active Tasks per User",
          "type": "stat",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "targets": [
            {
              "expr": "tasks_active_total",
              "legendFormat": "Active Tasks",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["todo-platform", "cloud-native"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Todo AI Platform - Overview",
      "uid": "todo-platform-overview",
      "version": 1,
      "weekStart": ""
    }
