# Observability Helm Chart Values
# File: helm/infrastructure/observability/values.yaml

# ============================================================================
# Prometheus Configuration
# ============================================================================
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 9090
    targetPort: 9090
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # Scrape configuration
  scrapeInterval: "15s"
  evaluationInterval: "15s"

# ============================================================================
# Grafana Configuration
# ============================================================================
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.2.2"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: NodePort
    port: 3001
    targetPort: 3000
    nodePort: 32000  # External access
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  adminUser: admin
  adminPassword: admin  # Override in production

# ============================================================================
# Pod Configuration
# ============================================================================
podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# ============================================================================
# Node Selection (optional)
# ============================================================================
nodeSelector: {}

tolerations: []

affinity: {}
