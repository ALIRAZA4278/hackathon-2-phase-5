# Redpanda Helm Chart Values
# File: helm/infrastructure/redpanda/values.yaml

# ============================================================================
# Image Configuration
# ============================================================================
image:
  repository: redpandadata/redpanda
  tag: "v24.1.1"
  pullPolicy: Always

# ============================================================================
# Replica Configuration
# ============================================================================
replicaCount: 1

# ============================================================================
# Service Configuration
# ============================================================================
service:
  type: ClusterIP
  kafka:
    port: 9092
    targetPort: 9092
  admin:
    port: 8081
    targetPort: 8081
  pandaproxy:
    port: 8082
    targetPort: 8082

# ============================================================================
# Resource Limits
# ============================================================================
resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# ============================================================================
# Storage Configuration
# ============================================================================
persistence:
  enabled: true
  size: 10Gi
  storageClassName: ""  # Use default storage class

# ============================================================================
# Redpanda Configuration
# ============================================================================
config:
  clusterName: "todo-redpanda"
  nodeId: 0

# ============================================================================
# Pod Configuration
# ============================================================================
podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# ============================================================================
# Node Selection (optional)
# ============================================================================
nodeSelector: {}

tolerations: []

affinity: {}
