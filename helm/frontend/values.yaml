# Frontend Helm Chart Values
# File: helm/frontend/values.yaml

# ============================================================================
# Image Configuration
# ============================================================================
image:
  repository: todo-frontend
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# ============================================================================
# Replica Configuration
# ============================================================================
replicaCount: 1

# ============================================================================
# Service Configuration
# ============================================================================
service:
  type: NodePort
  port: 3000
  targetPort: 3000

# ============================================================================
# Resource Limits
# ============================================================================
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# ============================================================================
# Environment Variables (Non-Sensitive)
# ============================================================================
env:
  NODE_ENV: production

# ============================================================================
# ConfigMap Data
# ============================================================================
config:
  NEXT_PUBLIC_API_URL: "http://todo-backend:8000"

# ============================================================================
# Probes
# ============================================================================
livenessProbe:
  enabled: true
  path: /
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /
  port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# ============================================================================
# Pod Configuration
# ============================================================================
podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# ============================================================================
# Service Account (optional)
# ============================================================================
serviceAccount:
  create: false
  name: ""

# ============================================================================
# Node Selection (optional)
# ============================================================================
nodeSelector: {}

tolerations: []

affinity: {}
